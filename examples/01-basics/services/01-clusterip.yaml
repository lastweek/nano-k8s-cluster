# ClusterIP Service (Default Service Type)
#
# A ClusterIP service exposes the deployment on an internal cluster IP.
# Pods inside the cluster can reach it, but not from outside.
#
# Key concepts:
# - ClusterIP: Internal-only access (default)
# - Service discovery: DNS name <service-name>.<namespace>.svc.cluster.local
# - Load balancing: Distributes traffic across pods
# - Stable endpoint: Service IP stays same even as pods change
#
# For LLM serving:
# - Use ClusterIP for internal service-to-service communication
# - Example: Frontend -> Serving Layer -> Model Inference
#
# Usage:
#   kubectl apply -f 01-clusterip.yaml
#   # Test from within cluster: kubectl run test --rm -it --image=curlimages/curl -- curl http://nginx-service
#   kubectl delete -f 01-clusterip.yaml

---
# Deployment to test the service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-clusterip
  labels:
    app: nginx
    service-type: clusterip
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        service-type: clusterip
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi

---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
    service-type: clusterip
spec:
  type: ClusterIP  # Default type, can be omitted
  selector:
    app: nginx     # Must match pod labels
  ports:
  - name: http
    port: 80       # Service port
    targetPort: 80 # Container port
    protocol: TCP

# Results:
# - Service gets cluster IP (e.g., 10.96.0.100)
# - DNS: nginx-service.default.svc.cluster.local
# - Accessible only from within cluster
# - Load balances across all 3 pods
